<div class="container">
  <h3>
    Login
  </h3>
   <hr>
   <form #f="ngForm" class="col-md-6" >
    <div class="alert alert-danger" *ngIf ="status == false">
      {{message}}
    </div>
    
     <div class="form-group">
        <label for="email">Enter Email-id</label>
         <input class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required ngModel name="email" #email = "ngModel" >

           <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                       <div *ngIf="email.errors.pattern"> Wronge Email Id </div>
                       <div *ngIf="email.errors.required"> Email is a required field</div>
           </div>


     </div> 
     <div class="form-group">
         <label for="password">Enter your password</label>
          <input minlength="5" class="form-control" type="password" required ngModel name="password" #password = "ngModel">

       <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Must have 5 chracter atleast</div>

       </div>


     </div> 


     
     

     <button [disabled]="!f.valid" class="btn btn-primary">Login</button>


   </form>



</div>
